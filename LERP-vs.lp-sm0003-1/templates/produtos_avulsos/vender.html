{% extends 'base.html' %}
{% block content %}

<div class="container mt-4 p-4 rounded" style="background-color: #c7d4ee; border:1px solid #8fa7d1;">
    <h3 class="mb-3" style="color:#0d1b2a; font-weight:bold;">
        Vender Produto
    </h3>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Produto</label>
            <input type="text" class="form-control" value="{{ produto.descricao }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantidade</label>
            <input type="number" name="quantidade" class="form-control" value="1" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Preço Unitário (MT)</label>
            <input type="number" name="preco_unitario" class="form-control" value="{{ produto.preco }}" step="0.01" min="0" required>
        </div>

        <button type="submit" class="btn btn-success px-4">
            <i class="bi bi-check2-circle"></i> Confirmar Venda
        </button>

        <a href="{{ url_for('produtos_avulsos.listar_produtos') }}" class="btn btn-secondary px-4">
            <i class="bi bi-arrow-left-circle"></i> Voltar
        </a>

    </form>
</div>

{% endblock %}
