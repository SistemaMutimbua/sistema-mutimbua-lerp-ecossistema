{% extends 'base.html' %}
{% block content %}

<div class="container mt-4 p-4 rounded" style="background-color: #c7d4ee; border:1px solid #8fa7d1;">
    <h3 class="mb-3" style="color:#0d1b2a; font-weight:bold;">
        {{ _("Cadastrar Produto Avulso") }}
    </h3>

    <form method="POST">
        
        <div class="mb-3">
            <label class="form-label">{{ _("Nome do Produto") }}</label>
            <input type="text" name="nome" class="form-control" required placeholder="Ex: Pacote de Papel A4">
        </div>

        <div class="mb-3">
            <label class="form-label">{{ _("Pre√ßo (MT)") }}</label>
            <input type="number" min="0" step="0.01" name="preco" class="form-control" required placeholder="0.00">
        </div>

        <button class="btn btn-success px-4">
            <i class="bi bi-check2-circle"></i> {{ _("Salvar") }}
        </button>

        <a href="{{ url_for('produtos_avulsos.listar_produtos') }}" class="btn btn-secondary px-4">
            <i class="bi bi-arrow-left-circle"></i> {{ _("Voltar") }}
        </a>

    </form>
</div>

{% endblock %}
